<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3bd2eccf9.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div>TO DO LIST</div>
        <div class="to-do-form">
            <div id="">
                <form id="form">
                    <label for="task-input">Type a task here:</label>
                    <input type="text" name="task" id="task-input">
                    <input type="submit" value="Add">
                </form>
            </div>
            <ul id="liTask" class="list-tasks">
                
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
